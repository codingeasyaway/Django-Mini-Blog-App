{% extends 'blog/base.html' %}

{% load static %}

{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Contact Us</h3>

    <form class="border p-4" id="form">
<div class="form-row">
  <div class="form-group col-md-6">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Enter your Name" class="" id="name" required>
  </div>
  <div class="form-group col-md-6">
    <label>Email</label>
    <input type="email" class="form-control"  placeholder="Enter your Email" id="email" required>
  </div>
    </div>

      <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control"  placeholder="Enter your Address" id="address" required>
  </div>

       <div class="form-group">
    <label>Message</label>

     <textarea class="form-control"  placeholder="Message" id="message" required>

     </textarea>
  </div>


  <input type="submit" class="btn btn-dark col-12 " id="save" onclick="save()" value="Save">

    </form>



</div>

{% endblock content %}
